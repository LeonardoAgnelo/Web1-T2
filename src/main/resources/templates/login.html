<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}"> | Excellent Voyage</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}" />
    <link rel="stylesheet" th:href="@{styles/login.css}" />
    <!-- script para get usuario logado-->

</head>
<body>

    <div class="login-container box">
        <a class="botao-voltar" href="javascript:history.go(-1)"><img th:src="@{/image/icons/arrow-left.svg}" /><p th:text="#{cadastro.voltar}"><p></a>
        <img class="logo" th:src="@{image/logo.svg}" />

        <!-- impplementar erro-->

        <form class="form-login" action="login" method="POST">
            <h1 th:text="#{login.title}"> </h1>
            <input type="text" name="email" class="campo" th:placeholder="#{login.email}"/>
            <input type="password" name="senha" class="campo" th:placeholder="#{login.senha}" />
            <input type="submit" name="bOK" th:value="#{login.botao}"/>
            <a th:href="@{/cadastro}" th:text="#{cadastro.title}"></a>
        </form>
    </div>

</body>
</html>
