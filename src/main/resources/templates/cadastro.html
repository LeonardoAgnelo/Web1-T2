<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{cadastro.title}"> | Excellent Voyage</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}" />
    <link rel="stylesheet" th:href="@{/styles/cadastro.css}" />
    <!-- script para verificar se ja tem usuario logado-->
</head>
<body>
    <div class="cadastro-container box">
        <a class="botao-voltar" th:href="@{/}"><img th:src="@{/image/icons/arrow-left.svg}" /><p th:text="#{cadastro.voltar}"><p></a>
        <img class="logo" th:src="@{image/logo.svg}" />
        <h1 th:text="#{cadastro.title}"></h1>
        <div class="opcoes-usuario">
            <div class="opcao">
                <img th:src="@{image/icons/airplane.svg}"/>
                <a th:href="@{/cadastro/agencia}" th:text="#{cadastro.agencia}"></a>
            </div>
            <div class="opcao">
                <img th:src="@{image/icons/person.svg}"/>
                <a th:href="@{/cadastro/cliente}" th:text="#{cadastro.cliente}"></a>
            </div>
        </div>
    </div>

</body>
</html>
